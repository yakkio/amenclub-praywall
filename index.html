<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pray-wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Paperlogy:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Paperlogy', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: none;
    }
    .counter {
      text-align: right;
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    button.submit {
      background: #4CAF50;
      color: white;
    }
    button.clear {
      background: #f0f0f0;
      color: #333;
    }
    .warning {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
      border: 1px dashed #ddd;
      padding: 8px;
      border-radius: 8px;
    }
    .warning span {
      color: red;
      font-weight: bold;
    }
    .post {
      margin-top: 20px;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    .post p {
      margin: 0 0 10px 0;
    }
    .reactions {
      display: flex;
      gap: 10px;
    }
    .toggle {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .toggle.active {
      background: #ffcccc;
      border-color: #ff9999;
    }
  </style>
</head>
<body>
  <header>Pray-wall</header>
  <div class="container">
    <textarea id="postInput" maxlength="500" placeholder="함께 나눌 기도 제목을 적어주세요"></textarea>
    <div class="counter" id="counter">0 / 500</div>
    <div class="actions">
      <button class="clear" onclick="clearInput()">지우기</button>
      <button class="submit" onclick="addPost()">올리기</button>
    </div>
    <div class="warning">
      주의: 개인정보, 비방, 광고, 정치·선동, 무단 홍보 등은 <span>신고</span> 대상입니다. 반복 시 이용 제한될 수 있어요.
    </div>
    <div id="posts"></div>
  </div>

  <script>
    const input = document.getElementById('postInput');
    const counter = document.getElementById('counter');
    const postsDiv = document.getElementById('posts');

    input.addEventListener('input', () => {
      counter.textContent = input.value.length + " / 500";
    });

    function clearInput() {
      input.value = '';
      counter.textContent = "0 / 500";
    }

    function addPost() {
      const text = input.value.trim();
      if (!text) return alert("내용을 입력해주세요.");
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <p>${text}</p>
        <div class="reactions">
          <div class="toggle" onclick="toggleReaction(this)">아멘 (0)</div>
          <div class="toggle" onclick="toggleReaction(this)">할렐루야 (0)</div>
          <div class="toggle">🚩 신고</div>
        </div>
      `;
      postsDiv.prepend(post);
      clearInput();
    }

    function toggleReaction(el) {
      let text = el.textContent;
      let count = parseInt(text.match(/\d+/)[0]);
      if (el.classList.contains('active')) {
        count -= 1;
        el.classList.remove('active');
      } else {
        count += 1;
        el.classList.add('active');
      }
      el.textContent = text.replace(/\(\d+\)/, `(${count})`);
    }
  </script>
</body>
</html>
